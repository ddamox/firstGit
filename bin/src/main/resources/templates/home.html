<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <<meta name="viewport" content="width=device-width, initial-scale= 1.0"/>
    <title>Classrooms</title>
</head>
<body>
    <h1 th:text = "${title}"></h1>

    <h2>Classrooms</h2>

    <div>
        <table summary="table of classrooms" cellpadding="3">
            <caption>classrooms</caption>
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Class type</th>
                </tr>
            </thead>
            <tbody th:each="classrooms : *{classrooms}">
                <tr>
                    <td th:text="${classrooms.className}"></td>
                    <td th:text="${classrooms.faculty}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
